<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy Loading Images</title>
</head>

<body>
    <h1>Lesson 7 - Progressive Loading of Images</h1>

    <picture>
        <img src="images/place-holder.png" data-src="images/cat.png" loading="lazy" width="700" height="550">
        <img src="images/place-holder.png" data-src="images/creek.png" loading="lazy" width="700" height="550">
        <img src="images/place-holder.png" data-src="images/balloon.png" loading="lazy" width="700" height="550">
        <img src="images/place-holder.png" data-src="images/maskara.png" loading="lazy" width="700" height="550">
        <img src="images/place-holder.png" data-src="images/mulberry.png" loading="lazy" width="700" height="550">
    </picture>

    <script src="scripts/script.js"></script>
</body>
</html>
